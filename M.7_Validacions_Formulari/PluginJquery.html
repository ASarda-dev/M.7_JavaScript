<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validaciones con jquery</title>
  <!-- <link href="https://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet"> -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    
    .has-error{
      color: red;
    }
  </style>
</head>
<body>
  
  <div class="container well" style="margin-top: 50px">
    <form id="register-form" action="">
      <fieldset class="text-center">
        <legend>Crear Cuenta</legend>
      </fieldset>
    

      <div class="row">
          <div class="form-group col-md-12">
              <label for="">Email</label>
            <input class="form-control" name="email" placeholder="Email " type="email">
          </div>

      </div>
      <div class="row">
          <div class="form-group col-md-6">
              <label for="">Password</label>
              <input class="form-control" name="password" id="password" placeholder="Password" type="password">
            </div>
            <div class="form-group col-md-6">
                <label for="">Confirmar Password</label>
                <input class="form-control" name="password2" placeholder="Confirmar password" type="password">
            </div>
        </div>
      
      <div class="row">
      <div class="form-group col-md-6">
          <label for="">Nombre</label>
        <input class="form-control" name="firstName" placeholder="Nombre" type="text">
      </div>
     <div class="form-group col-md-6">
         <label for="">Apellido</label>
       <input class="form-control" name="secondName" placeholder="Apellido" type="text">
     </div>


</div>
<div class="row">

    <div class="form-group col-md-6">
    <label for="">Ciudad</label>
    <input class="form-control" name="town" placeholder="Ciudad" type="text">
</div>

<div class="form-group col-md-6">
        <label for="">Codigo Postal</label>
        <input class="form-control" name="postcode" placeholder="Codigo Postal" type="text">
    </div>
</div>
     <div class="form-group col-md-12">
       <div class="checkbox mt-4">
         <label>
           <input id="terms" name="terms" type="checkbox"> 
           He leido y acepto la politica de privacidad
         </label>
       </div>
     </div>
      <div>
        <input class="btn btn-primary w-100 mt-3" id="submit-button" type="submit" value="Registrarse">
      </div>

    </form>
  </div>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
  <script src="jquery.js"></script>

</body>
</html>
