<section id="portada" class="bg-success m-5 p-2" ;>
    <div class="container d-flex justify-content-center">
        <div class="content-center p-5 m-3 ">

            <h1 class="p-2 tituloCo ">Quieres registrarte ?</h1>
            <button type="button" class="btn btn-warning pt-2 w-100" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Login
              </button>
        </div>
    </div>
</section>
  
  <!-- Modal -->
  <div class="modal fade bg-warning" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content text-black-50">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">La Cocteleria en tu casa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="#">
                    
                <div class="mb-4">
                    <label for="inputEmail"  class="form-label">Correo electrónico</label>
					<input type="text" name="inputEmail" class="form-control" id="inputEmail"placeholder="name@gmail.com">
					<div class="invalid-feedback" id="errorEmail"></div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">

                </div>

                <div class="mb-4">
                    <label for="inputProvince">Provincia</label>
                    <select id="inputProvince" class="form-control">
                        <option selected value=""></option>
                        <option>Barcelona</option>
                        <option>Girona</option>
                        <option>Tarragona</option>
                        <option>Lleida</option>
                    </select>
                    <div class="invalid-feedback" id="errorProvince"></div>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Mantenerme conectado</label>
                </div>
                <div class="d-grid">
                    <!-- Todo el ancho del btn -->
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
                <div class="my-3">
                    <span>No tienes cuenta? <a href="#">Regístrate</a></span><br>
                    <span><a href="#">Recuperar Password</a></span>
                </div>
            </form>

        </div>
        <div class="modal-footer">
    
             <!-- Login redes sociales -->
             <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">Iniciar Sesión</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </div>
                                <div class="col-12 col-md-10 text-center">
                                    Facebook
                                </div>

                            </div>
                        </button>

                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <ion-icon name="logo-instagram"></ion-icon>
                                </div>
                                <div class="col-12 col-md-10 text-center">
                                    Instagram
                                </div>

                            </div>
                        </button>
                    </div>
                </div>
        </div>
        
        </div>
      </div>
    
  </div>
    </div>


</div>
